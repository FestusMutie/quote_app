<div class="container-fluid">
    <h2 class="text-center">Share your Inspirational quotes</h2>
    <hr>
    <form (ngSubmit)='addQuote() ' #quoteForm='ngForm'>
      <div class="form-group">
  
        <label for="name">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="quote.author" name="author" #author="ngModel"
          required>
  
      </div>
      <div class="form-group">

        <label for="description">Quote</label>
        <textarea class="form-control" id="quote" [(ngModel)]="quote.description" name="quote" #quote="ngModel" rows="4"
          required></textarea>
  
      </div>
      <div class="form-group">
        <label for="name">Posted by</label>
        <input type='text' id="submit" id="name" [(ngModel)]="quote.name" name="name" #name='ngModel' required>
  
      </div>
      <button type="submit" class="btn btn-info">Add Quote</button>
    </form>
   
  </div>
