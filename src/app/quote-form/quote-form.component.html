<div class="container-fluid">
    <h2 class="text-center">Post your favorite quotes</h2>
    <hr>
    <form (ngSubmit)='addQuote() ' #quoteForm='ngForm'>
      <div class="form-group">
  
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel"
          required>
  
      </div>
      <div class="form-group">

        <label for="description">Quote</label>
        <textarea class="form-control" id="quote" [(ngModel)]="newQuote.description" name="quote" #quote="ngModel" rows="4"
          required></textarea>
  
      </div>
      <div class="form-group">
        <label for="author">Author</label> <br>
        <input type='text' id="submit" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
  
      </div>
      <button type="submit" class="btn btn-info">Add Quote</button>
    </form>
   
  </div>
